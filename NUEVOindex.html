<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP1 FULL STACK MEJORADO!</title>
  <link rel="stylesheet" href="NUEVOindex.html">
</head>

<body>

  <div class="search-box">
    <input type="search" placeholder="Search..." class="search-box">
  </div>
  <div class="Chats">

    <div class="chat-1">
      <img class="imagen-1"
        src="https://github.com/GabrielAlberini/frontend-turno-noche-999198241/blob/master/clase-10/maquetacion-tp/avatar.jpeg?raw=true"
        alt="imagen mujer contacto">
      <h3 class="nombre-1">Nadine Rions</h3>
      <p class="status">🟢 En linea</p>
    </div>

    <div class="chat-2">
      <img class="imagen-2"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrJwqCwpqwpn6dx4VNSUeHPjiFL4K6GgcRkQ&s"
        alt="imagen hombre contacto">
      <h3 class="nombre-2">Brian Tassone</h3>
      <p class="status">🔴 Last seen: 1 hours ago</p>
    </div>

    <div class="chat-3">
      <img class="imagen-3"
        src="https://github.com/GabrielAlberini/frontend-turno-noche-999198241/blob/master/clase-10/maquetacion-tp/avatar.jpeg?raw=true"
        alt="imagen mujer contacto">
      <h3 class="nombre-3">Nadine Rions</h3>
      <p class="status">🟢 En linea</p>
    </div>

  </div>

  <div class="chat-actions">
    <button title="Sacar foto">📷</button>
    <button title="Galeria">🖼️</button>
    <button title="Configuraciones">⚙️</button>
    <button title="Ayuda">❓</button>
  </div>

  <section class="chat-messages">
    <div class="message-sent">
      <h2>Hi Aiden, how are you? How is the project coming along?</h2>
      <p class="timestamp">10:10 AM, Today</p>
    </div>
    <div class="message-received">
      <h2>Are we meeting today?</h2>
      <p class="timestamp">10:12 AM, Today</p>
    </div>
    <div class="message-received">
      <h2>Project has been already finished and I have results to show you.</h2>
      <p class="timestamp">10:15 AM, Today</p>
    </div>
  </section>

  <div class="input-footer">
    <input type="text" placeholder="Enter text here...">
    <button title="Fly!">✈️</button>
  </div>

</body>

</html>
